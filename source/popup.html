<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Xdebug popup</title>
		<link rel="stylesheet" href="icon.css">
		<link rel="stylesheet" href="popup.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="keymaster.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</head>

	<body>
		<ul class="togglelist">
			<li>
				<a href="#" class="action" id="action-debug" data-status="1">
					<i class="material-icons color--green">bug_report</i>Xdebug <span class="hotkey">D</span>ebug
				</a>
			</li>
			<li>
				<a href="#" class="action" id="action-profile" data-status="2">
					<i class="material-icons color--blue">alarm</i>Xdebug <span class="hotkey">P</span>rofile
				</a>
			</li>
			<li>
				<a href="#" class="action" id="action-trace" data-status="3">
					<i class="material-icons color--deep-purple">find_in_page</i>Xdebug <span class="hotkey">T</span>race
				</a>
			</li>
			<li>
				<a href="#" class="action" id="action-olp-disable-auto-logout" data-status="4">
					<i class="material-icons color--green">exit_to_app</i>Disable Auto <span class="hotkey">L</span>ogout
				</a>
			</li>
			<li>
				<a href="#" class="action" id="action-olp-disable-frontend-permission-check" data-status="5">
					<i class="material-icons color--green">policy</i>Disable Frontend Permssion <span class="hotkey">C</span>heck
				</a>
			</li>
			<!--li>
				<a href="#" class="action" id="action-disable" data-status="0">
					<i class="material-icons color--gray">bug_report</i>Di<span class="hotkey">s</span>able
				</a>
			</li-->
		</ul>
	</body>
</html>
